<!DOCTYPE html>
<html lang="en">

<body>

  <!-- NAVIGATION HEADER -->

    <div class="container">
      <div class="header-content">
        <!-- Logo -->
        <div class="logo">

                <line x1="18" y1="11" x2="18.01" y2="11"/>
                <rect x="2" y="6" width="20" height="12" rx="2"/>
              </svg>
              <svg class="target" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                   viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
                   stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <circle cx="12" cy="12" r="6"/>
                <circle cx="12" cy="12" r="2"/>
              </svg>
              <svg class="sword" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                   viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                   stroke-linecap="round" stroke-linejoin="round">
                <polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5"/>
                <line x1="13" y1="19" x2="19" y2="13"/>
                <line x1="16" y1="16" x2="20" y2="20"/>
                <line x1="19" y1="21" x2="21" y2="19"/>
              </svg>
            </div>
          </div>
          <div class="logo-text">
            <div class="title">
              <span class="gradient-text">Esports</span>
              <span class="white-text">Finder</span>
            </div>
            <span class="subtitle">Find Your College Team</span>
          </div>
        </div>
        <!-- Navigation -->
        <nav>
          <ul>
            <li><a href="../public/index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/about.html"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="/why.html"><i class="fas fa-trophy"></i> Why Esports</a></li>
            <li><a href="../public/colleges.html"><i class="fas fa-university"></i> Colleges</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <h1>Colleges</h1>

    <!-- SEARCH BAR -->
    <div class="search-container" style="max-width: 600px; margin: 1rem auto;">
      <input
        type="text"
        id="searchInput"
        placeholder="Search by college "
        style="flex: 1;"
      >
      <button class="search-btn">
        <i class="fas fa-search"></i> Search
      </button>
    </div>

    <!-- This container will be populated with college cards in grid view -->
    <div id="gridView" class="grid-container"></div>
  </main>

  <footer>
    <p>&copy; 2025 Esports College Finder. All rights reserved.</p>
  </footer>

  <!-- Chat widget script remains unchanged -->
  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        if (!document.getElementById('root')) {
          var root = d.createElement('div');
          root.id = 'root';
          d.body.appendChild(root);
        }
        if (window.myChatWidget && typeof window.myChatWidget.load === 'function') {
          window.myChatWidget.load({
            id: '73909685-288a-4cdd-a413-a5906fa94d84'
